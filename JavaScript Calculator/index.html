<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="JavaScript Calculator">

    <title>JavaScript Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> <!-- Add bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- Add jQuery library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> <!-- Add bootsrap library -->
    <script src="js/script.js"></script>
</head>

<body>
<div class='container'>
  <div id='calculator'>

    <!-- Calculator Title -->
    <div id='title' class='text-center'>
      <h1><b>JavaScript Calculator</b></h5>
    </div>

    <!-- display Box -->
    <div id='displaybox' class='text-right'>
      <div id='mainOutput'>
        <p id='output'>0</p>
      </div>
      <div id='steps'>
        <p>0</p>
      </div>
    </div>

    <!-- Buttons -->
    <div id='buttons' >

      <button id = "deleteAll" class='red' value='AC'>AC</button>
      <button id = "backOne" class='red' value='CE'>CE</button>
      <button id = "%" class='blue' value='*'>%</button>
      <button id = "/" class='blue' value='/'>/</button>
      </br>
      <button id = "7" value='7'>7</button>
      <button id = "8" value='8'>8</button>
      <button id = "9" value='9'>9</button>
      <button id = "*" class='blue' value='*'>*</button>

      </br>
      <button id = "4" value='4'>4</button>
      <button id = "5" value='5'>5</button>
      <button id = "6" value='6'>6</button>
      <button id = "-" class='blue' value='-'>-</button>
      </br>
      <button id = "1" value='1'>1</button>
      <button id = "2" value='2'>2</button>
      <button id = "3" value='3'>3</button>
      <button id = "+" class='blue' value='+'>+</button>

      </br>
      <button id='0' value='0'>0</button>
      <button id = "." value= '.'>.</button>
      <button id='total' class='orange' value='='>=</button>

    </div>
    <!-- end buttons -->
    <div id='tester'></div>
  </div>
  <!-- end calculator -->
</div>
<!-- end container -->

<footer id="footer" class="text-center">
  <div class="container">
    Designed by
    <a href="https://www.linkedin.com/in/nabeel-hussain-9912a152/" target="_blank">
        Nabeel Hussain</a>
  </div>
</footer>

</body>
</html>
